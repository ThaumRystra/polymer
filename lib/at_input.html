</template>

  <div class="at-input pure-control-group{{#if isValidating}}validating{{/if}} {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">

      <label for="at-field-{{_id}}">
        {{displayName}} {{#unless required}}{{optionalText}}{{/unless}}
      </label>
    {{/if}}
    <input type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
    {{#if hasIcon}}
        <span class="{{iconClass}}"></span>
    {{/if}}
    {{#if hasError}}
      <span>{{errorText}}</span>

    {{#if showLabels}}
    <paper-input id="at-field-{{_id}}" type="{{type}}"  name="at-field-{{_id}}" error-message="{{errorText}}" autocapitalize="none" autocorrect="off" invalid="{{#if hasError}} true {{/if}}" label="{{displayName}} {{#unless required}}{{optionalText}}{{/unless}}"></paper-input>
    {{else}}
    <paper-input id="at-field-{{_id}}" type="{{type}}"  name="at-field-{{_id}}" error-message="{{errorText}}" autocapitalize="none" autocorrect="off" invalid="{{#if hasError}} true {{/if}}"></paper-input>
    {{/if}}

    {{#if hasIcon}}
    <iron-icon icon="{{iconClass}}"></iron-icon>
    {{/if}}
  </div>
</template>

<template name="atCheckboxInput">
  <div class="at-input">
      <paper-checkbox type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" {{disabled}}>
          {{displayName}}
      </paper-checkbox>
  </div>
</template>

<template name="atSelectInput">
  <div class="at-input">
    <paper-dropdown-menu label="{{displayName}}" id="at-field-{{_id}}" name="at-field-{{_id}}" valueattr="value">
      <paper-menu class="dropdown-content">
        {{#each values}}
          <paper-item value="{{value}}">{{text}}</paper-item>
        {{/each}}
      </paper-menu>
    </paper-dropdown-menu>
  </div>
</template>

<template name="atRadioInput">
  <div class="at-input">
    <label>{{displayName}}</label>
  </div>
  <paper-radio-group>
    {{#each values}}
      <paper-radio-button  id="at-field-{{id}}-choice-{{value}}" name="t-field-{{id}}" label="{{text}}" value={{value}}></paper-radio-button>
    {{/each}}
  </paper-radio-group>
</template>

<template name="atHiddenInput">
  <input type="hidden" id="at-field-{{_id}}" name="at-field-{{_id}}">
</template>
